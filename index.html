<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/fontawesome.css">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/main.css">
	<title>App convert</title>
</head>

<body>

	<div class="input-wrapper">
		<div class="container">
			<div class="row">
				<div class="col s12">
					<h1 class="title">App Convert
						<span>by Sang Nguyen</span>
					</h1>
				</div>
			</div>
			<div class="row">
				<form>
					<div class="row">
						<div class="col s6">
							<div class="input-field col s12">
								<input id="numberInput" type="number" class="validate">
								<label for="last_name">Input your Number</label>
							</div>
						</div>
						<div class="col s6">
							<div class="input-field col s12">
								<input id="numberDefaultInput" type="number" class="validate" value="14">
								<label for="last_name">Input your format number</label>
							</div>
						</div>
					</div>

				</form>
				<div class="col s12">
					<div class="output">
						<div class="card">
							<div class="card-content">
								<div class="card-title">
									<h2>Rem:</h2>
								</div>
								<div class="card-action" id="remOutput">

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>









	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
